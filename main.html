<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Seller</h1>
    </header>
    <main>
        <section id="item-selection">
            <label for="item">Select Item:</label>
            <select id="item" name="item">
                <option value="plastic-bottle">Plastic Bottle</option>
                <option value="glass">Glass</option>
                <option value="coke-tin">Coke Tin</option>
                <option value="plastic-cover">Plastic Cover</option>
                <option value="cardboard">Cardboard</option>
                <option value="paper">Paper</option>
            </select>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <br>
            <div id="location-dropdown">
                <label for="places">Select a place:</label>
                <select id="places" name="places">
                  <option value="hyderabad">Hyderabad</option>
                  <option value="chennai">Chennai</option>
                  <option value="mumbai">Mumbai</option>
                  <option value="pune">Pune</option>
                  <option value="delhi">Delhi</option>
                </select>
              </div>
            
              <div id="main-box">
                
              </div>
            <button onclick="calculateAmount()">Generate Amount</button>
        </section>
        <section id="result">
            <h2>Amount:</h2>
            <p id="amount">0 Rupees</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Recycling Center</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
